# Windows网络流量智能分析工具 - 主配置文件

# AI服务商配置
# 可选: zhipu, qwen, kimi
ai_provider: openai

# API密钥 (建议使用环境变量 AI_API_KEY)
api_key: ""

# 威胁情报配置
threat_intel:
  # 启用威胁情报检查
  enabled: true
  # AbuseIPDB API密钥（建议使用环境变量 ABUSEIPDB_API_KEY）
  #abuseipdb_api_key: "${ABUSEIPDB_API_KEY}"
  abuseipdb_api_key: ""
  # 查询最大天数（默认90）
  max_age_days: 90
  # 详细查询模式
  verbose: false
  # 是否在报告中显示
  show_in_report: true

# 输出格式
output_format: markdown

# 输出目录
output_dir: output

# 数据目录
data_dir: data

# 分析配置
analysis:
  # 是否检测异常
  detect_anomalies: true
  # 是否检查威胁情报
  check_threat_intel: true
  # 是否包含时间分布分析
  include_time_distribution: true

# 风险阈值
# 可选: low, medium, high
risk_threshold: medium

# AI分析配置
ai:
  # 启用AI分析
  enabled: true
  # 温度参数 (0.0-2.0)
  temperature: 0.7
  # 最大重试次数
  max_retries: 3
